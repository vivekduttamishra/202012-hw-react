<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container" >
        
        <h1 class='jumbotron'>Login Form</h1>

        <i class="fa fa-user"></i><input name='username' id='username' placeholder='user  name' ><br/>
        <i class="fa fa-unlock"></i><input type='password' id='password' placeholder='password' ><br/>

        <button id='showpass' class='btn btn-sm btn-danger' ><i class="fa fa-eye"></i>show password</button>
        <button id='login' class='btn btn-sm btn-primary' ><i class="fa fa-sign-in-alt"></i>Login</button>
        

    </div>

    <script src='./node_modules/jquery/dist/jquery.min.js'></script>
    <script>
        $("#showpass").click( ()=>
            $("#password").attr('type','text')
        );
    
    </script>
    
</body>
</html>
