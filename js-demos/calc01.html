
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List' onclick="addToList();"  />
            <input type='button' value='Clear Display' onclick='window.clear();' />
            <input type='button' value='Reset Calculator' onclick=""   />

            <br/>
            <input type='button' value='Sum'  onclick="doSum();" />
            <input type='button' value='Average' onclick="" />
            <input type='button' value='Find Min'  />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list'  />
    </fieldset>
    <script>

        let numbers=[]; //internal memory
        let consoleDiv=document.getElementById('console');
        let ul=document.getElementById("numberList");

        function clear(){
            consoleDiv.innerHTML='';
            ul.innerHTML='';
        }

        function addToList(){
            let value= document.getElementById("number").value;
            //are we sure it is a number?

            if(!isNaN(value)){
                
                numbers.push(+value); //+ converts value to a number
                ul.innerHTML+=`<li>${value}</li>`;
            } else {
                consoleDiv.innerHTML+=`<p>Invalid Number</p>`;
            }
        }

        function doSum(){

            let result=0;
            for(let number of numbers)
                result+=number;            

            consoleDiv.innerHTML+=`<p>Sum is ${result}</p>`;     
            
            console.log('sum calculated',result);
        }

       

    </script>
   
</body>

</html>
